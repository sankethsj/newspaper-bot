{% extends "base.html" %}

{% block title %}{{ region }}{% endblock %}

{% block content%}

<div class="content">

    <h2>Download e-papers</h2>

    <h4>{{ region.capitalize() }} Edition :</h4>

    <ul class="list-dates">
        {% for date in region_info.paper_code %}
        <li>
            <a class="date" href="{{ region }}/{{ date }}">DOWNLOAD {{ date }}</a>
        </li>
        {% endfor %}
    </ul>



</div>


{% endblock %}
